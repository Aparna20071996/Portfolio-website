<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0A1929"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" fill="#6C63FF" opacity="0.1"/>
  <circle cx="400" cy="300" r="150" fill="#6C63FF" opacity="0.15"/>
  <circle cx="400" cy="300" r="100" fill="#6C63FF" opacity="0.2"/>
  
  <!-- Blog Platform Interface -->
  <rect x="150" y="150" width="500" height="300" rx="10" fill="#6C63FF" opacity="0.8"/>
  
  <!-- Header -->
  <rect x="150" y="150" width="500" height="60" rx="10" fill="#6C63FF"/>
  <rect x="180" y="170" width="100" height="20" rx="5" fill="white" opacity="0.9"/>
  <rect x="500" y="170" width="30" height="20" rx="5" fill="white" opacity="0.9"/>
  <rect x="550" y="170" width="30" height="20" rx="5" fill="white" opacity="0.9"/>
  
  <!-- Featured Post -->
  <rect x="180" y="230" width="440" height="100" rx="5" fill="white" opacity="0.9"/>
  <rect x="200" y="250" width="200" height="20" rx="5" fill="#6C63FF" opacity="0.5"/>
  <rect x="200" y="280" width="400" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  <rect x="200" y="300" width="400" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  
  <!-- Post Grid -->
  <rect x="180" y="350" width="210" height="80" rx="5" fill="white" opacity="0.9"/>
  <rect x="410" y="350" width="210" height="80" rx="5" fill="white" opacity="0.9"/>
  
  <!-- Post Content -->
  <rect x="200" y="360" width="100" height="15" rx="5" fill="#6C63FF" opacity="0.5"/>
  <rect x="200" y="385" width="170" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  <rect x="200" y="405" width="170" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  
  <rect x="430" y="360" width="100" height="15" rx="5" fill="#6C63FF" opacity="0.5"/>
  <rect x="430" y="385" width="170" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  <rect x="430" y="405" width="170" height="10" rx="5" fill="#6C63FF" opacity="0.3"/>
  
  <!-- Project Title -->
  <rect x="250" y="500" width="300" height="40" rx="5" fill="#6C63FF" opacity="0.8"/>
  <text x="400" y="525" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Blog Platform</text>
</svg>