<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0A1929"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" fill="#6C63FF" opacity="0.1"/>
  <circle cx="400" cy="300" r="150" fill="#6C63FF" opacity="0.15"/>
  <circle cx="400" cy="300" r="100" fill="#6C63FF" opacity="0.2"/>
  
  <!-- Chat Interface -->
  <rect x="200" y="150" width="400" height="300" rx="10" fill="#6C63FF" opacity="0.8"/>
  
  <!-- Chat Header -->
  <rect x="200" y="150" width="400" height="50" rx="10" fill="#6C63FF"/>
  <circle cx="230" cy="175" r="15" fill="white"/>
  <rect x="255" y="165" width="100" height="20" rx="5" fill="white" opacity="0.9"/>
  
  <!-- Chat Messages -->
  <rect x="220" y="220" width="200" height="40" rx="20" fill="white" opacity="0.9"/>
  <rect x="380" y="280" width="200" height="40" rx="20" fill="#FF6584" opacity="0.8"/>
  <rect x="220" y="340" width="200" height="40" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Chat Input -->
  <rect x="220" y="400" width="320" height="40" rx="20" fill="white" opacity="0.9"/>
  <circle cx="560" cy="420" r="15" fill="#FF6584"/>
  
  <!-- Project Title -->
  <rect x="250" y="500" width="300" height="40" rx="5" fill="#6C63FF" opacity="0.8"/>
  <text x="400" y="525" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Real-time Chat App</text>
</svg>